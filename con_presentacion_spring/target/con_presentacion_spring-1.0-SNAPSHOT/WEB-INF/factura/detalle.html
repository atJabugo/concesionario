<html>
    <head>
        <title>Concesionario - Detalle Factura</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" data-th-href="@{/css/estilos.css}"/>
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>
    <body>
        <div id="menu" class="w3-display-topleft w3-sidebar w3-light-grey w3-card-4 w3-animate-left oculto">
            <div class="w3-bar w3-dark-grey">
                <span class="w3-bar-item w3-padding-16">Menu</span>
                <button class="w3-bar-item w3-button w3-right w3-padding-16 material-icons" onclick="w3.hide('#menu')" title="Cerrar menu">close</button>
            </div>
            <div class="w3-bar-block">
                <a class="w3-bar-item w3-button" href="@{/}">Inicio</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/vehiculo}">Vehiculos</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/comercial}">Comerciales</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/cliente}">Clientes</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/pedido}">Pedidos</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/factura}">Facturas</a><br/>
            </div>
        </div>
        <div class="w3-section w3-row">
            <span title="Abrir menu" class="w10 w3-cell w3-button w3-transparent w3-xlarge botonMenu material-icons" onclick="w3.show('#menu')">menu</span>
        </div>
        <div class = "w3-container w3-section">
            <table class="w3-table-all w3-card-4">
                <tr>
                    <th class="w3-teal">Estado</th>
                    <td data-th-text="${factura.estado}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Total</th>
                    <td data-th-text="${factura.total}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Fecha</th>
                    <td data-th-text="${factura.fecha}"/>
                </tr>
            </table>
        </div>
        <div class='w3-container w3-section' data-th-if="${factura.pedido != null}">
            <button class="w3-btn w3-blue-grey" data-th-onclick="|javascript:location.href = '@{/pedido/{id}(id = ${factura.pedido?.id})}'|">Ver Pedido</button>
            <button data-th-if="${factura.estado != 'Cobrada'}" class="w3-btn w3-blue-grey" data-th-onclick="|javascript:location.href='@{/factura/cierre/{id}(id = ${factura.id})}';|">Cobrar Factura</button>
        </div>
        <footer></footer>
        <div class="w3-bottom">
            <div class='w3-bar w3-padding'>
                <button class="w3-btn w3-blue-grey" onclick="javascript:window.history.back()">Volver</button>
            </div>
        </div>
    </body>
</html>
