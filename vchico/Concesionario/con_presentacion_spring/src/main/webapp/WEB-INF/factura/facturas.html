<html>
    <head>
        <title>Concesionario - Lista Facturas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body>
        <div class = "w3-container w3-section">
            <table class="w3-table-all w3-hoverable w3-card-4">
                <thead>
                    <tr class="w3-teal">
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera la variable lista, cada objeto se llama fact -->
                    <tr data-th-each="fact : ${lista}">
                        <!-- data-th-text pone dentro de la etiqueta el valor que tenga la variable, sobreescribe lo que hubiera
                            en data-th-onclick va el texto como cadena entre comillas simples y las variables fuera -->
                        <td class="w3-button" data-th-text="${fact.estado}" data-th-onclick="|javascript:location.href = '${fact.id}';|"/>
                        <td class="w3-button" data-th-text="${fact.fecha}" data-th-onclick="|javascript:location.href = '${fact.id}';|"/>
                        <td class="w3-button" data-th-text="${fact.total}" data-th-onclick="|javascript:location.href = '${fact.id}';|"/>
                        <td>
                            <i data-th-if="${fact.estado != 'COBRADA'}" class="material-icons w3-text-teal w3-left w3-margin-right w3-button" data-th-onclick="|javascript:location.href = 'cierre/${fact.id}';|">euro_symbol</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='w3-container w3-section'>
            <div class="w3-display-container w3-section">
                <button class="w3-btn w3-blue-grey w3-display-left" onclick="javascript:location.href = '../inicio'">Volver</button>
            </div>
        </div>
    </body>
</html>
