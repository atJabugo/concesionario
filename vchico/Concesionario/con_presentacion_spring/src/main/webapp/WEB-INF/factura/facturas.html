<html>
    <head>
        <title>Concesionario - Lista Facturas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" data-th-href="@{/css/estilos.css}"/>
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>
    <body>
        <div id="menu" class="w3-display-topleft w3-sidebar w3-light-grey w3-card-4 w3-animate-left oculto">
            <div class="w3-bar w3-dark-grey">
                <span class="w3-bar-item w3-padding-16">Menu</span>
                <button class="w3-bar-item w3-button w3-right w3-padding-16 material-icons" onclick="w3.hide('#menu')" title="Cerrar menu">close</button>
            </div>
            <div class="w3-bar-block">
                <a class="w3-bar-item w3-button" data-th-href="@{/}">Inicio</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/vehiculo}">Vehiculos</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/comercial}">Comerciales</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/cliente}">Clientes</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/pedido}">Pedidos</a><br/>
                <a class="w3-bar-item w3-button w3-teal w3-hover-teal" data-th-href="|#|">Facturas</a><br/>
            </div>
        </div>
        <div class="w3-section w3-row">
            <span title="Abrir menu" class="w10 w3-quarter w3-cell w3-button w3-transparent w3-xlarge botonMenu material-icons" onclick="w3.show('#menu')">menu</span>
            <input class="w3-threequarter w3-input w3-round-xlarge w3-cell w3-border" placeholder="Buscar Facturas" type="search" oninput="w3.filterHTML('#lista','.item',this.value)"/>
        </div>
        <div class = "w3-container w3-section">
            <table id="lista" class="w3-table-all w3-hoverable w3-card-4">
                <thead>
                    <tr class="w3-teal">
                        <th title="Ordenar" class="w3-button w3-hover-teal" onclick="w3.sortHTML('#lista','.item','td:nth-child(1)')">Estado<i class="material-icons">unfold_more</i></th>
                        <th title="Ordenar" class="w3-button w3-hover-teal" onclick="w3.sortHTML('#lista','.item','td:nth-child(2)')">Fecha<i class="material-icons">unfold_more</i></th>
                        <th title="Ordenar" class="w3-button w3-hover-teal" onclick="w3.sortHTML('#lista','.item','td:nth-child(3)')">Total<i class="material-icons">unfold_more</i></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera la variable lista, cada objeto se llama fact -->
                    <tr class="item" data-th-each="fact : ${lista}">
                        <!-- data-th-text pone dentro de la etiqueta el valor que tenga la variable, sobreescribe lo que hubiera
                            en data-th-onclick va el texto como cadena entre comillas simples y las variables fuera -->
                        <td title="Detalle Factura" class="w3-button" data-th-text="${fact.estado}" data-th-onclick="|javascript:location.href='@{/factura/{id}(id = ${fact.id})}';|"/>
                        <td title="Detalle Factura" class="w3-button" data-th-text="${fact.fecha}" data-th-onclick="|javascript:location.href='@{/factura/{id}(id = ${fact.id})}';|"/>
                        <td title="Detalle Factura" class="w3-button" data-th-text="${fact.total}" data-th-onclick="|javascript:location.href='@{/factura/{id}(id = ${fact.id})}';|"/>
                        <td>
                            <i title="Cobrar Factura" data-th-if="${fact.estado != 'COBRADA'}" class="material-icons w3-text-teal w3-left w3-margin-right w3-button" data-th-onclick="|javascript:location.href='@{/factura/cierre/{id}(id = ${fact.id})}';|">euro_symbol</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='w3-container w3-section'>
            <div class="w3-display-container w3-section">
                <button class="w3-btn w3-blue-grey w3-display-left" data-th-onclick="|javascript:location.href = '@{/}'|">Volver</button>
            </div>
        </div>
    </body>
</html>
