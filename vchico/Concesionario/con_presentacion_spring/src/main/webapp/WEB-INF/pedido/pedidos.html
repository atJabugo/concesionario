<html>
    <head>
        <title>Concesionario - Lista Pedidos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body>
        <div class = "w3-container w3-section">
            <table class="w3-table-all w3-hoverable w3-card-4">
                <thead>
                    <tr class="w3-teal">
                        <th>Cliente</th>
                        <th>Comercial</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera la variable lista, cada objeto se llama ped -->
                    <tr data-th-each="ped : ${lista}">
                        <!-- data-th-text pone dentro de la etiqueta el valor que tenga la variable, sobreescribe lo que hubiera
                            en data-th-onclick va el texto como cadena entre comillas simples y las variables fuera -->
                        <td class="w3-button" data-th-text="${ped.cliente.nombre}" data-th-onclick="|javascript:location.href = '../cliente/${ped.cliente?.id}';|"/>
                        <td class="w3-button" data-th-text="${ped.comercial.nombre}" data-th-onclick="|javascript:location.href = '../comercial/${ped.comercial?.id}';|"/>
                        <td class="w3-button" data-th-text="${ped.estado}" data-th-onclick="|javascript:location.href = '${ped.id}';|"/>
                        <td class="w3-button" data-th-text="${ped.fecha}" data-th-onclick="|javascript:location.href = '${ped.id}';|"/>
                        <td data-th-if="${ped.factura != null}">
                            <i class="material-icons w3-text-teal w3-left w3-margin-right w3-button" data-th-onclick="|javascript:location.href = '../factura/${ped.factura?.id}';|">description</i>
                        </td>
                        <td data-th-if="${ped.factura == null}">
                            <i class="material-icons w3-text-teal w3-left w3-margin-right w3-button" data-th-onclick="|javascript:location.href = 'recepcion/${ped.id}';|">note_add</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='w3-container w3-section'>
            <div class="w3-display-container w3-section">
                <button class="w3-btn w3-blue-grey w3-display-left" onclick="javascript:location.href = '../inicio'">Volver</button>
                <i class="material-icons w3-btn w3-circle w3-blue-grey w3-display-right" data-th-onclick="'document.getElementById(\'registro\').style.display = \'block\''">add</i>
            </div>
        </div>
        <div id="registro" class = "w3-modal">
            <div class="w3-modal-content w3-padding-large w3-card-4">
                <form class="w3-container" method="POST" data-th-object="${pedido}" action="alta">
                    <i class="material-icons w3-text-red w3-display-topright w3-button" data-th-onclick="'document.getElementById(\'registro\').style.display = \'none\''">clear</i>

                    <label class="w3-text-teal">Cliente</label>
                    <select class="w3-select" data-th-field="*{cliente.id}">
                        <option data-th-each="c : ${clientes}" data-th-value="${c.id}" data-th-text="${c.nombre}"/>
                    </select>

                    <label class="w3-text-teal">Comercial</label>
                    <select class="w3-select" data-th-field="*{comercial.id}">
                        <option data-th-each="c : ${comerciales}" data-th-value="${c.id}" data-th-text="${c.nombre}"/>
                    </select>

                    <label class="w3-text-teal">Vehiculos</label>
                    <select multiple="multiple" class="w3-select" id="lista">
                        <option data-th-each="v : ${vehi}" data-th-value="${v.id}" data-th-text="|${v.modelo} - ${v.motor} (${v.color})|" data-th-onclick="'javascript:seleccion()'"/>
                    </select>
                    
                    <input type="hidden" id="svehiculos" name="svehiculos"/>

                    <script data-th-inline="javascript">
                        /*<![CDATA[*/
                        
                        function seleccion(){
                            var lista = document.getElementById("lista");
                            var vehiculos = "";
                            for (var i=0; i < lista.options.length ; i++){
                                if(lista.options[i].selected){
                                    vehiculos += lista.options[i].value+":";
                                }
                            }
                            vehiculos = vehiculos.substring(0,vehiculos.length-1);
                            var vehi = document.getElementById("svehiculos");
                            vehi.value = vehiculos;
                        }
                        
                        /*]]>*/
                    </script>
                    
                    <input type="submit" class="w3-btn w3-blue-grey w3-margin-top" value="Guardar"/>
                </form>
            </div>
        </div>
    </body>
</html>
