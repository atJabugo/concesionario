<html>
    <head>
        <title>Concesionario - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="w3-display-container w3-container">
            <div class="w3-display-center w3-card-4 w3-half">
                <form class="w3-section" method="POST" data-th-object="${acceso}" data-th-action="@{/login}">
                    <label class="w3-text-teal">Usuario</label>
                    <input placeholder="Usuario" class="w3-input" data-th-field="*{usuario}"/>
                    
                    <label class="w3-text-teal">Contraseña</label>
                    <input placeholder="Contraseña" class="w3-input" data-th-field="*{password}" type="password"/>
                    
                    <input type="submit" class="w3-btn w3-blue-grey w3-margin-top" value="Entrar"/>
                </form>
            </div>
        </div>
    </body>
</html>
