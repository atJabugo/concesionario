<!DOCTYPE html>
<html>
    <head>
        <title>Concesionario - Inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="css/estilos.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
    </head>
    <body>
        <div id="menu" class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left">
            <div class="w3-bar w3-dark-grey">
                <span class="w3-bar-item w3-padding-16">Menu</span>
                <button class="w3-bar-item w3-button w3-right w3-padding-16 material-icons" onclick="w3.hide('#menu')" title="Cerrar menu">close</button>
            </div>
            <div class="w3-bar-block">
                <a class="w3-bar-item w3-button w3-teal w3-hover-teal" href="#">Inicio</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/vehiculo}">Vehiculos</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/comercial}">Comerciales</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/cliente}">Clientes</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/pedido}">Pedidos</a><br/>
                <a class="w3-bar-item w3-button" data-th-href="@{/factura}">Facturas</a><br/>
            </div>
        </div>
        <div class="w3-container w3-display-container">
            <span title="Abrir menu" class="w3-button w3-transparent w3-display-topleft w3-xlarge botonMenu material-icons" onclick="w3.show('#menu')">menu</span>
        </div>
    </body>
</html>
